language: rust
os: linux
dist: xenial

rust:
  - stable

cache:
  - rust
  - cargo
  - mdbook

before_install:
  - (test -x "${HOME}/.cargo/bin/mdbook" || cargo install mdbook --no-default-features --features output --vers "^0.2")

script:
  - mdbook build

before_deploy:
  - cd "${TRAVIS_BUILD_DIR}"

deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: ./build/html # relative to this file's containing directory
    target_branch: gh-pages
    strategy: git
    on:
      branch: master

branches:
  only:
    - master

notifications:
  email: false